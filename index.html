<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pikachu</title>
</head>

<body>
    <div class="main-container">
        <div class="pikachu-container">
            <div class="upper-body">
                <div class="ears">
                    <div class="left-ear">

                    </div>
                    <div class="right-ear">

                    </div>
                </div>


                <div class="left-cheek-border">
                    <div class="left-cheek">
                        <div class="left-dimple"></div>
                        <img class="lightningbolt-left" src="img/lightningbolts.png" alt="Lightning Bolts">
                    </div>
                </div>
                <div class="eyes">
                    <div class="left-eye"></div>
                    <div class="nose">

                    </div>
                    <div class="mouth">
                        <div class="left-lip"></div>
                        <div class="right-lip"></div>
                    </div>
                    <div class="right-eye"></div>
                </div>
                <div>

                    <div class="right-dimple"> <img class="lightningbolt-right" src="img/lightningbolts.png"
                            alt="Lightning Bolts">

                    </div>

                </div>
            </div>
            <div class="lower-body">
                <div class="lower-body-top">
                    <div class="left-hand"></div>
                    <div class="right-hand"></div>
                </div>
                <div class="lower-body-bottom">
                    <div class="bottom-left"></div>

                    <div class="bottom-right"></div>
                    <div class="bottom-middle"></div>
                </div>
            </div>
            <div class="legs">
                <div class="left-foot"></div>
                <div class="right-foot"></div>
            </div>
        </div>
        <div class="tail-container">
            <div class="first-part-border">
            </div>
            <div class="first-part"></div>

            <div class="second-part-border">
            </div>
            <div class="second-part">
                <div class="spike-1"></div>
                <div class="spike-2"></div>
            </div>

            <div class="third-part-border">
            </div>
            <div class="third-part"></div>
            <div class="fourth-part-border">
            </div>
            <div class="fourth-part"></div>
            <div class="fifth-part-border">
            </div>
            <div class="fifth-part"></div>
        </div>
    </div>
</body>

</html>
